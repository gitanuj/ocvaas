<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Welcome to CloudCV</title>

    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="static/css/bootstrap.min.css" type="text/css">

    <!-- Custom Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="static/font-awesome/css/font-awesome.min.css" type="text/css">

    <!-- Plugin CSS -->
    <link rel="stylesheet" href="static/css/animate.min.css" type="text/css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="static/css/creative.css" type="text/css">

    <!-- jQuery -->
    <script src="static/js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="static/js/bootstrap.min.js"></script>

    <!-- Plugin JavaScript -->
    <script src="static/js/jquery.easing.min.js"></script>
    <script src="static/js/jquery.fittext.js"></script>
    <script src="static/js/wow.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="static/js/creative.js"></script>
    <script src="static/js/index.js" type="text/javascript" ></script>
    

</head>

<body id="page-top">

    <nav id="mainNav" class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand page-scroll" href="#page-top">CloudCV</a>
            </div>
        </div>
        <!-- /.container-fluid -->
    </nav>

    <header>
        <div class="header-content">
            <div class="header-content-inner">
                <h1>CloudCV</h1>
                <hr>
                <p>An on demand image manipulation service</p>
                <a href="#submit_job" class="btn btn-primary btn-xl page-scroll">Submit a Job</a>
                <a href="#query_status" class="btn btn-primary btn-xl page-scroll">Get the Status</a>
            </div>
        </div>
    </header>

    <section  id="query_status">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 text-center">
					  <div class="form-group">
					    <label >Enter the Job ID</label>
					    <input type="text" class="form-control" id="job_id" placeholder="Job Id">
					  </div>
					  <button type="submit" id="get_button" class="btn btn-primary">Query Status</button>
                </div>
            </div>
        </div>
    </section>


    <section id="submit_job">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 text-center">
                      <div class="form-group">
                        <label >Specify the filters</label>
                         <textarea  class="form-control" rows="6" cols="100" id="filters" placeholder="Specify the filters here...."></textarea>
                      </div>
                      <button type="submit" class="btn btn-primary" id="submit_button">
                      Submit the Job</button>
                </div>
            </div>
        </div>
    </section>


    <!-- Status Modal-->
    <section>
        <!-- Modal -->
        <div id="myModal" class="modal fade" role="dialog">
          <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Job Status</h4>
              </div>
              <div class="modal-body">
                  <table id= "status_table" class="table table-striped table-hover" style="text-align: left;">
                                    <tr>
                                         <th >Job Id</th>
                                         <th >Status</th>
                                         <th >Formatted Image</th>
                                    </tr>
                 </table>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-success" data-dismiss="modal">Close</button>
              </div>
            </div>

          </div>
        </div>
    </section>

<section>
        <!-- Modal -->
        <div id="submit_modal" class="modal fade" role="dialog">
          <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Your Job has been submitted</h4>
              </div>
              <div class="modal-body">
                  <table id= "id_table" class="table table-striped table-hover" style="text-align: left;">
                                    <tr>
                                         <th align="right">Your Job Id is
                                         
                 </table>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-success" data-dismiss="modal">Close</button>
              </div>
            </div>

          </div>
        </div>
    </section>
</div>

    
</body>

</html>
